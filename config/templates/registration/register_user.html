<h4> <a href="{% url 'home' %}"> Home </a> </h4>

{% if messages %}
<br> 
{% for message in messages %}
<strong class="{{ message.tags }}">{{ message }}</strong>
{% endfor %}
<br> <br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label> First Name </label> <br>
    <input type="text" name="first_name" placeholder="John" required> <br>
    <label> Last Name </label> <br>
    <input type="text" name="last_name" placeholder="Doe" required> <br>
    <label> Email </label> <br>
    <input type="email" name="email" placeholder="johndoe@gmail.com" required> <br>
    <label> Username </label> <br>
    <input type="text" name="username" placeholder="johndoe" required> <br>
    <label> Password </label> <br>
    <input type="password" name="password" placeholder="Password" required> <br>
    <label> Re Enter Password </label> <br>
    <input type="password" name="repassword" placeholder="Re Enter Password" required> <br>
    <hr>
    <button type="submit">Register</button> 
</form>
